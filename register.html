<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0\css\bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="container-fluid">
          <div class="row centered-form">
          <div class="col-xs-12 col-sm-12 col-md-12">
          	<div class="panel panel-default">
          		<div class="panel-heading">
  			    		<h3 id="titulo"class="panel-title">Registrate <small>It's free!</small></h3>
  			 			</div>
  			 			<div class="panel-body">
  			    		<form role="form">
  			    			<div class="row">
  			    				<div class="col-xs-6 col-sm-6 col-md-6">
  			    					<div class="form-group">
  			                <input type="text" name="name_business" id="name_business" class="form-control input-sm" placeholder="Nombre de la Empresa">
  			    					</div>
  			    				</div>
  			    				<div class="col-xs-6 col-sm-6 col-md-6">
  			    					<div class="form-group">
  			    						<input type="text" name="Descripcion_business" id="Descripcion_business" class="form-control input-sm" placeholder="Descripcion , rubro">
  			    					</div>
  			    				</div>
  			    			</div>

                  <div class="form-group">
                    <input type="text" name="Direccion-business" id="Direccion_business" class="form-control input-sm" placeholder="Direccion de la empresa">
                  </div>

  			    			<div class="form-group">
  			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email ">
  			    			</div>

  			    			<div class="row">
  			    				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  			    					<div class="form-group">
  			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Contraseña">
  			    					</div>
  			    				</div>
  			    				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  			    					<div class="form-group">
  			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirma contraseña">
  			    					</div>
  			    				</div>
  			    			</div>

  			    			<input type="submit" value="Registrate" class="btn btn-warning btn-block col-xs-12 col-sm-12 col-md-6">

  			    		</form>
  			    	</div>
  	    		</div>
      		</div>
      	</div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap-4.0\js\bootstrap.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
